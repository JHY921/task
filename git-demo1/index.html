<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>Todo List</header>
      <div class="inputField">
        <input type="text" placeholder="add your new todo" />
        <button>
          <img src="images/plus.png" height="45px" width="100%" />
        </button>
      </div>
      <ul class="todolist"></ul>
      <div class="footer">
        <span>you have <span class="pendingNumb"></span> pedding tasks</span>
        <button>Clear All</button>
      </div>
    </div>
    <script src="script.js"></script>
    <div class="square">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="circle">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
